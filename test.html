
<!DOCTYPE HTML>
<html>
<head> 
	<meta charset="UTF-8"/>
	<meta name="description" content="UML diagrams in Your Web Browser">
	<meta name="keywords" content="Class Diagrams">
    <html lang="en">
	<title>UML EDITOR</title>
	
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>



	
	<style type="text/css">
	
	
	canvas
	{
		border: 1px solid black;
	}

	#c {
  background-color: grey;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
}

	<body>


		
	<div style="display: inline-block; margin-left: 10px">

	<canvas id="c" width="450" height="400"></canvas>
		
	<script src="test.js"></script>
