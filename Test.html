
<!DOCTYPE HTML>
<html>
<head> 
	<meta charset="UTF-8"/>
	<meta name="description" content="UML diagrams in Your Web Browser">
	<meta name="keywords" content="Class Diagrams">
    <html lang="en">
	<title>UML EDITOR</title>
	
	<link rel="stylesheet" href="CSS/canvasStyle.css">
	<link rel="stylesheet" href="CSS/jquery-ui.css">


	<script type="text/javascript" src="JS/UML/Uml.js"></script>


	<script type="text/javascript" src="JS/Color/ColorData.js"></script>
	<script type="text/javascript" src="JS/Buttons/ui.js"></script>

	<script type="text/javascript" src="JS/Lib/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="JS/Lib/jquery-ui.js"></script>

	<script type="text/javascript" src="JS/UML/Control/controller.js"></script>
	<script type="text/javascript" src="JS/UML/Control/ControlPoint.js"></script>

    
    
	
	
	<script type="text/javascript" src="JS/UML/Objects/Vertex.js"></script>
	<script type="text/javascript" src="JS/UML/Objects/Label.js"></script>
    <script type="text/javascript" src="JS/UML/Objects/Edge.js"></script>
    <script type="text/javascript" src="JS/UML/Objects/Loop.js"></script>
	

	
</head>
<body>
	<div class="main-title-bar">
		<h1 id="headertitle" class=""><strong>UML EDITOR</strong></h1>
	</div>

	<div class="main-menu-bar">
	
		
		<!---        		Secondary Menu	
					floats to right side of main menu bar		--->
						
		<span id="secondaryMenu" class="main-secondary-menu" >

			<!--
			<button id="buttonNewPage" type="button" title="Create new graph">New</button>
			-->
			
			<button id="buttonSave" type="button" title='Download graph data'>
				Save
			</button>
			<span id="buttonLoad" class="button-file" title='Load graph data' tabindex='0'>
				<span >Load</span>
				<input type="file" name="file" tabindex="-1"/>    
			</span>

		</span>		
	</div>		<!--- End of main menu --->


		
	<!-- Use built in canvas-->
	<div class="canvas-div">
		<canvas id="graphCanvas" height="450" width="900" tabindex="0">
			Your current browser does not support Canvas! Use Firefox or Google Chrome.
		</canvas>
	</div>
	
	<script>
	$( 
		function(){
			var canvas = document.getElementById('graphCanvas');
			
			UmlConfiguration.createSelectPattern(canvas);
			//console.log('begin creating');
			
			var controller = controllerCreate(canvas);
			var ui = uiCreate(canvas, controller);
			//console.log('created');
			
			ui.setController(controller);
			//console.log('notify ui');
			
			controller.setUI(ui);
			//console.log('notify controller');

		}	
	);
	</script>
  </body>
</html>
